<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

    <header class="bg-red-600 text-white text-center py-10">
        <h1 class="text-4xl font-bold">Celebrate Christmas with Exclusive Gifts!</h1>
        <p class="text-lg mt-2">Shop the best gifts for your loved ones.</p>
    </header>


    <section class="container mx-auto my-10 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

            <div class="border p-4 shadow-lg hover:shadow-xl transition">
                <img src="./chrismast .jpeg" alt="Christmas Tree" class="w-full mb-4">
                <h2 class="text-xl font-bold">Christmas Tree</h2>
                <p class="text-green-600 text-lg font-semibold">$29.99</p>
                <button class="mt-4 bg-red-600 text-white px-4 py-2 w-full hover:bg-red-700 transition">Buy Now</button>
            </div>
            
            
            <div class="border p-4 shadow-lg hover:shadow-xl transition">
                <img src="./hat.webp" alt="Santa Hat" class="w-full mb-4">
                <h2 class="text-xl font-bold">Santa Hat</h2>
                <p class="text-green-600 text-lg font-semibold">$9.99</p>
                <button class="mt-4 bg-red-600 text-white px-4 py-2 w-full hover:bg-red-700 transition">Buy Now</button>
            </div>
            
           
            <div class="border p-4 shadow-lg hover:shadow-xl transition">
                <img src="./lights.jpeg" alt="Christmas Lights" class="w-full mb-4">
                <h2 class="text-xl font-bold">Christmas Lights</h2>
                <p class="text-green-600 text-lg font-semibold">$19.99</p>
                <button class="mt-4 bg-red-600 text-white px-4 py-2 w-full hover:bg-red-700 transition">Buy Now</button>
            </div>
        </div>
    </section>
</body>
